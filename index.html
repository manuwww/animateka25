<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR@Animateka 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        /* --- HEADER: logo + title side-by-side --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            flex-shrink: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- 3 vertical posters per row --- */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .poster {
            aspect-ratio: 2/3; /* vertical */
            background-color: #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .poster:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            background-color: #e0e0e0;
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #666;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }

            .poster-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .poster-grid {
                grid-template-columns: 1fr;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header: logo + title -->
        <div class="header">
            <div class="logo-placeholder">LOGO</div>
            <h1>VR@Animateka 2025</h1>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>
                <!-- Default video -->
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- 3 vertical posters per row -->
        <div class="poster-grid">
            <div class="poster" onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="poster-number">1</div>
            </div>
            <div class="poster" onclick="changeVideo('https://www.w3schools.com/html/movie.mp4')">
                <div class="poster-number">2</div>
            </div>
            <div class="poster" onclick="changeVideo('https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4')">
                <div class="poster-number">3</div>
            </div>
            <div class="poster" onclick="changeVideo('https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4')">
                <div class="poster-number">4</div>
            </div>
            <div class="poster" onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                <div class="poster-number">5</div>
            </div>
            <div class="poster" onclick="changeVideo('https://www.w3schools.com/html/movie.mp4')">
                <div class="poster-number">6</div>
            </div>
        </div>
    </div>

    <script>
        function changeVideo(videoSource) {
            const video = document.getElementById('videoPlayer');
            video.src = videoSource;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
