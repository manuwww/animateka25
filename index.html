<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR@Animateka 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        /* --- HEADER: logo + title side-by-side --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            flex-shrink: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- ALL 6 POSTERS IN ONE ROW --- */
        .poster-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 0;
        }

        .poster {
            flex: 0 0 auto;
            width: 150px; /* base width */
            aspect-ratio: 2/3; /* vertical */
            background-color: #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .poster:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            background-color: #e0e0e0;
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- RESPONSIVE SIZING --- */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }

            .poster {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .poster {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header: logo + title -->
        <div class="header">
            <div class="logo-placeholder">LOGO</div>
            <h1>VR@Animateka 2025</h1>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>
                <!-- Default video -->
                <source src="https://www.youtube.com/watch?v=Hcc00RQ5I-A" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- ALL 6 POSTERS IN ONE ROW -->
        <div class="poster-row">
            <div class="poster" onclick="changeVideo('https://www.youtube.com/watch?v=Hcc00RQ5I-A')">
                <img src="poster1.jpg" alt="Poster 1">
            </div>
            <div class="poster" onclick="changeVideo('https://www.w3schools.com/html/movie.mp4')">
                <img src="poster2.jpg" alt="Poster 2">
            </div>
            <div class="poster" onclick="changeVideo('https://youtu.be/apgQxXwx7WE?si=MYy58gryq3BTsTO8')">
                <img src="poster3.jpg" alt="Poster 3">
            </div>
            <div class="poster" onclick="changeVideo('https://www.youtube.com/watch?v=9mX4OIxV58s')">
                <img src="poster4.jpg" alt="Poster 4">
            </div>
            <div class="poster" onclick="changeVideo('https://www.youtube.com/watch?v=4_XVyHOle3Y')">
                <img src="poster5.jpg" alt="Poster 5">
            </div>
            <div class="poster" onclick="changeVideo('https://www.youtube.com/watch?v=_CtKg6vvZRU')">
                <img src="poster6.jpg" alt="Poster 6">
            </div>
        </div>
    </div>

    <script>
        function changeVideo(videoSource) {
            const video = document.getElementById('videoPlayer');
            video.src = videoSource;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
