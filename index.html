<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR@Animateka 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f0f0;padding:20px}
    .container{max-width:1200px;margin:0 auto;background:rgba(255,255,255,.1);padding:30px;border-radius:10px}
    .header{display:flex;align-items:center;justify-content:center;gap:20px;margin-bottom:30px}
    .logo{width:60px;height:60px;border-radius:8px;flex-shrink:0;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{color:#333;font-size:2.5em}
    .video-box{width:100%;max-width:800px;margin:0 auto 40px auto;border-radius:10px;overflow:hidden;background:#000;box-shadow:0 4px 6px rgba(0,0,0,.1)}
    iframe,video{width:100%;height:auto;display:block;aspect-ratio:16/9}
    .poster-row{display:flex;gap:20px;justify-content:center;flex-wrap:nowrap;overflow-x:auto;padding:10px 0}
    .poster{flex:0 0 auto;width:150px;aspect-ratio:2/3;border-radius:15px;box-shadow:0 4px 6px rgba(0,0,0,.1);cursor:pointer;transition:.3s;overflow:hidden;position:relative;background:#ddd}
    .poster:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 8px 12px rgba(0,0,0,.15);background:#e0e0e0}
    .poster img{width:100%;height:100%;object-fit:cover}
    @media(max-width:768px){h1{font-size:2em}.poster{width:120px}}
    @media(max-width:480px){.poster{width:100px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- LOGO PLACEHOLDER: swap src for your logo.jpg -->
      <div class="logo">
        <img src="logo2.jpg" alt="Logo">
      </div>
      <h1>VR@Animateka 2025</h1>
    </div>

    <!--  PLAYER  -->
    <div class="video-box">
      <iframe id="player"
              src="https://www.youtube.com/embed/Hcc00RQ5I-A?rel=0&enablejsapi=1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

    <!--  6 POSTERS IN ONE ROW  -->
    <div class="poster-row">
      <div class="poster" onclick="loadYT('Hcc00RQ5I-A')"><img src="poster1.jpg" alt="1"></div>
      <div class="poster" onclick="loadYT('Hcc00RQ5I-A')"><img src="poster2.jpg" alt="2"></div>
      <div class="poster" onclick="loadMP4('https://www.w3schools.com/html/movie.mp4')"><img src="poster3.jpg" alt="3"></div>
      <div class="poster" onclick="loadYT('apgQxXwx7WE')"><img src="poster4.jpg" alt="4"></div>
      <div class="poster" onclick="loadYT('9mX4OIxV58s')"><img src="poster5.jpg" alt="5"></div>
      <div class="poster" onclick="loadYT('4_XVyHOle3Y')"><img src="poster6.jpg" alt="6"></div>
    </div>
  </div>

  <script>
    const box   = document.querySelector('.video-box');
    const ytTpl = id => `https://www.youtube.com/embed/${id}?rel=0&autoplay=1&enablejsapi=1`;
    const mp4Tpl= url=> `<video id="player" controls autoplay><source src="${url}" type="video/mp4"></video>`;

    function loadYT(id){
      box.innerHTML = `<iframe id="player" src="${ytTpl(id)}" frameborder="0" allowfullscreen></iframe>`;
    }
    function loadMP4(url){
      box.innerHTML = mp4Tpl(url);
    }
  </script>
</body>
</html>
